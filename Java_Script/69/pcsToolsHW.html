<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    h1 {
      background-color: pink;
    }

    #colorDiv {
      height: 100px;
      width: 100px;
      position: fixed;
      left: 50%;
      top: 50%;

    }
  </style>
</head>

<body>
  <div id="colorDiv">
    <h2>!</h2>
  </div>
  <h1 id="potus">Donald Trump</h1>
  <h1 id="charlie">Charlie Kirk</h1>

  <script src="pcsToolsHW.js"></script>
  <script>
    const potus = pcs('#potus');
    potus.css('color', 'red');
    console.log(potus.css('color'));
    console.log(potus.css('backgroundColor'));
    potus.click(() => {
      console.log('potus was clicked');
      potus.css('bottom', 0);
    });
    potus.on('mouseenter', () => potus.css('fontSize', '64px'));
    potus.on('mouseleave', () => potus.css('fontSize', '2em'));

    potus.css('position', 'absolute');
    potus.css('bottom', '100px');

    const charlie = pcs/*jQuery*//*$*/('#charlie');
    charlie.css('color', 'green');

    // homework
    charlie.on('click', charlie.hide);
    charlie.on('click', () => setTimeout(charlie.show, 3000));
    const colorDiv = pcs('#colorDiv');
    colorDiv.sparkle(500, 5000);
  </script>
</body>

</html>
